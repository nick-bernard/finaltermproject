<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User Profile</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="/fonts/typicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="/css/smoothproducts.css">
    <link rel="stylesheet" href="/css/stiles.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container"><a class="navbar-brand logo" href="/">Nick's Page</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="https://rapidapi.com/community/api/open-weather-map">
                        <div>
                            <div class="col" style="font-size: 16px;height: 65px;">
                                <div class="row" style="height: 16px;">
                                    <div class="col">
                                        <p style="font-size: 12px;">Quick weather facts! (Albany NY)</p>
                                    </div>
                                </div>
                                <div class="row" style="height: 16px;">
                                    <div class="col">
                                        <p style="font-size: 11px;" th:text="'Temperature:  ' + ${temp} + 'Â°F'"></p>
                                    </div>
                                </div>
                                <div class="row" style="height: 16px;">
                                    <div class="col">
                                        <p style="font-size: 11px;" th:text="'Wind speed:  ' + ${wind} + ' mph'"></p>
                                    </div>
                                </div>
                                <div class="row" style="height: 16px;">
                                    <div class="col">
                                        <p style="font-size: 11px;" th:text="'Description:  ' + ${description}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>

                </li>
                <li class="nav-item">
                    <a href="https://rapidapi.com/community/api/open-weather-map">
                        <img th:src="${icon}" style="width: 60px;height: 60px;" />
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Log Out</a></li>
                <li class="nav-item"><a class="nav-link" href="artworks">Art</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="page contact-us-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <p class="text-info">User Profile</p>
            </div>

            <div>
                <div class="container">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img class="img-fluid d-block mx-auto mb-5" th:src="${imageUrl}" style="width: 250px;height: 250px;" />
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <div class="btn-group" role="group">
                                            <button onclick="clickPicButton()" class="btn btn-primary" type="button">Edit Pic</button>
                                            <button onclick="clickNameButton()" class="btn btn-primary" type="button">Edit Name</button>
                                            <button onclick="clickBioButton()" class="btn btn-primary" type="button">Edit Bio</button>
                                        </div>
                                    </div>
                                </div>


                                <div id="changePicRow" class="row pic-row" style="display: none;">
                                    <div class="col">
                                        <form action="/updatePic"  method="post" enctype="multipart/form-data">
                                            <input type="file" name="photo" /><br><br>
                                            <input type="hidden" name="username" th:value="${username}" />
                                            <input type="submit" />
                                        </form>
                                    </div>
                                </div>

                                <div id="changeNameRow" class="row name-row" style="display: none;">
                                    <div class="col">
                                        <form action="/updateName"  method="post" enctype="multipart/form-data">
                                            <input type="text" name="name" /><br><br>
                                            <input type="hidden" name="username" th:value="${username}" />
                                            <input type="submit" />
                                        </form>
                                    </div>
                                </div>

                                <div id="changeBioRow" class="row bio-row" style="display: none;">
                                    <div class="col">
                                        <form action="/updateBio" method="post" enctype="multipart/form-data">
                                            <textarea rows="4" cols="50" name="bio"></textarea><br><br>
                                            <input type="hidden" name="username" th:value="${username}"/>
                                            <input type="submit" />
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <h2 th:text="'Username : ' + ${username}"></h2>
                    <h3 th:text="'Full name: ' + ${name}"></h3>
                    <hr class="star-light" />
                    <p class="font-weight-light mb-0" th:text="'Biography: ' + ${bio}"></p>
                </div>
            </div>

        </div>
    </section>
</main>

<footer class="page-footer dark">
    <div class="footer-copyright">
        <p>Nick Bernard's ICSI518 Final Term Project</p>
    </div>
</footer>

<script src="/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="/js/smoothproducts.min.js"></script>
<script src="/js/theme.js"></script>
<script src="/js/popupform.js"></script>
</body>

</html>
